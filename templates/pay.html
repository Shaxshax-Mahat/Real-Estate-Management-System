{% extends 'starter-page.html' %}
{% load static %}


{% block body %}
    <br><br><br><br><br><br><br><br>


<div class="">
    <div style="background-color: silver; height: 714px; width: 1000px; padding-left: 30px; border-radius: 20px" class="d-flex container">
        <div class="col-md-6">
              <h2 style="padding-top: 20px; font-weight: bolder;">Make a Payment</h2>
            <br><br>
            <form method="post" action="{% url 'stk' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="phone-number">Phone Number:</label>
                    <input type="text" name="phone" class="form-control" id="phone-number" placeholder="Enter Phone Number" value="254">
                    <br>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input name="amount" type="text" class="form-control" id="amount" placeholder="Enter Amount"   >
                    <br>
                    <br><br><br>
                </div>
                <button type="submit" class="btn btn-success d-block m-auto">Submit</button>
            </form>
        </div>
        <div class="col-md-6">
            <img src="{% static 'assets/img/payment_image.jpg' %}" class="img-fluid" alt="Payment Image" style="padding-left: 10px; border-radius: 20px;">
        </div>
    </div>
</div>


    <br><br><br><br>
{% endblock %}
